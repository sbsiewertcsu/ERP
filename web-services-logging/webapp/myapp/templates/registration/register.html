{% extends "base.html" %}
{% load static %}
{% block title %}
<title>{{ title }}</title>
{% endblock %}
{% block css %}{% endblock %}
{% block content %}
<div class="grid-x grid-padding-x">
    <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
        <h3 class="text-center">Register</h3>
        <form action="/register/" method="post">
            {% csrf_token %}
            
            {{ form.errors }}
            <label>{{ form.username.label_tag }}</label>
            {{ form.username }}
            <label>{{ form.email.label_tag }}</label>
            {{ form.email }}
            <label>{{ form.password1.label_tag }}</label>
            {{ form.password1 }}
            <label>{{ form.password2.label_tag }}</label>
            {{ form.password2 }}
            <input type="submit" class="button expanded" value="Register">
        </form>
    </div>
</div>
{% endblock %}
</html>
